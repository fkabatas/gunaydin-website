<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günaydın ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffe6f2;
            overflow: hidden;
            margin: 0;
        }
        img {
            width: 40%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }
        button {
            padding: 12px 18px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            width: 70%;
            max-width: 300px;
            background-color: #ff4d94;
            color: white;
        }
        button:hover {
            background-color: #d63384;
        }
        #message {
            font-size: 22px;
            color: white;
            font-weight: bold;
            text-align: center;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #ff4d94;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        .show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Güncellenmiş kedi resmi -->
    <img src="https://r.resimlink.com/RmIQqiP.jpeg" alt="Tatlı Kedi">

    <div class="container">
        <button id="messageBtn">Günaydın Mesajı</button>
        <button id="kissBtn">Günaydın Öpücüğü</button>
    </div>

    <div id="message">Yakalandıımmm🙈</div>

    <script>
        document.getElementById("messageBtn").addEventListener("click", function() {
            let message = document.getElementById("message");
            message.innerText = "Günaydın Buğracımm😚";
            message.classList.add("show");
            setTimeout(() => {
                message.classList.remove("show");
            }, 2000);
        });

        let kissBtn = document.getElementById("kissBtn");
        let clickCount = 0;

        function moveButton() {
            let maxX = window.innerWidth - kissBtn.offsetWidth;
            let maxY = window.innerHeight - kissBtn.offsetHeight;
            
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            kissBtn.style.position = "absolute";
            kissBtn.style.left = `${x}px`;
            kissBtn.style.top = `${y}px`;
        }

        kissBtn.addEventListener("click", function() {
            clickCount++;
            moveButton();

            if (clickCount === 10) {
                let message = document.getElementById("message");
                message.innerText = "Yakalandıımmm🙈";
                message.classList.add("show");
                
                setTimeout(() => {
                    message.classList.remove("show");
                    clickCount = 0; // Sayaç sıfırlanıyor
                }, 2000);
            }
        });
    </script>

</body>
</html>

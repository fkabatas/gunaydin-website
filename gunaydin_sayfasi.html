<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√ºnaydƒ±n ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        img {
            width: 70%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        button {
            padding: 12px 18px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            width: 80%;
            max-width: 280px;
            background-color: #ff4d94;
            color: white;
            position: relative;
            z-index: 10;
        }
        button:hover {
            background-color: #d63384;
        }
        #message {
            font-size: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 40%;
            left: 50%;
            width: 300px;
            background-color: rgba(255, 100, 150, 0.95);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            display: none;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            z-index: 9999;
        }
        #message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 2s linear forwards;
            z-index: 20;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <!-- Kedi resmi -->
    <img src="https://r.resimlink.com/RmIQqiP.jpeg" alt="Tatlƒ± Kedi">

    <div class="container">
        <button id="messageBtn">G√ºnaydƒ±n Mesajƒ±</button>
        <button id="kissBtn">G√ºnaydƒ±n √ñp√ºc√ºƒü√º</button>
    </div>

    <div id="message"></div>

    <script>
        let message = document.getElementById("message");
        let messageBtn = document.getElementById("messageBtn");
        let kissBtn = document.getElementById("kissBtn");
        let clickCount = 0;

        function showMessage(text) {
            message.innerText = text;
            message.classList.add("show");
            message.style.display = "block";

            messageBtn.disabled = true;
            kissBtn.disabled = true;

            setTimeout(() => {
                message.classList.remove("show");
                setTimeout(() => {
                    message.style.display = "none";
                    messageBtn.disabled = false;
                    kissBtn.disabled = false;
                }, 400);
            }, 2000);
        }

        function moveButton() {
            let buttonWidth = kissBtn.offsetWidth;
            let buttonHeight = kissBtn.offsetHeight;
            let maxX = window.innerWidth - buttonWidth - 20;
            let maxY = window.innerHeight - buttonHeight - 20;
            let minX = 10;
            let minY = 10;

            let x = Math.random() * (maxX - minX) + minX;
            let y = Math.random() * (maxY - minY) + minY;

            kissBtn.style.position = "absolute";
            kissBtn.style.left = `${x}px`;
            kissBtn.style.top = `${y}px`;
        }

        function createHeartEffect() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                document.body.appendChild(heart);

                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight - 30;

                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                setTimeout(() => heart.remove(), 2000);
            }
        }

        function handleClick(event) {
            event.preventDefault();
            showMessage("G√ºnaydƒ±n Buƒüracƒ±mmüòö");
        }

        function handleKissClick(event) {
            event.preventDefault();
            clickCount++;
            moveButton();

            if (clickCount === 10) {
                showMessage("Yakalandƒ±ƒ±mmmüôà");
                createHeartEffect();
                clickCount = 0;
            }
        }

        messageBtn.addEventListener("click", handleClick);
        messageBtn.addEventListener("touchend", handleClick, { passive: false });

        kissBtn.addEventListener("click", handleKissClick);
        kissBtn.addEventListener("touchend", handleKissClick, { passive: false });
    </script>

</body>
</html>

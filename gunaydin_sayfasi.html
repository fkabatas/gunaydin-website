<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffe6f2;
            overflow: hidden;
            margin: 0;
        }
        img {
            width: 30%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        button {
            padding: 12px 18px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            width: 70%;
            max-width: 300px;
        }
        #messageBtn {
            background-color: #ff99cc;
            color: white;
        }
        #kissBtn {
            background-color: #ff4d94;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #message {
            font-size: 22px;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Yeni kedi resmi -->
    <img src="https://i.pinimg.com/736x/0c/0e/9e/0c0e9e1d6b3a5f6c9c24b9cbbf1e6f8b.jpg" alt="Tatlƒ± Kedi">

    <div class="container">
        <button id="messageBtn">G√ºnaydƒ±n Mesajƒ±</button>
        <button id="kissBtn">G√ºnaydƒ±n √ñp√ºc√ºƒü√º</button>
    </div>

    <div id="message"></div>

    <script>
        document.getElementById("messageBtn").addEventListener("click", function() {
            let message = document.getElementById("message");
            message.innerText = "G√ºnaydƒ±n Buƒüracƒ±mmüòö";
            message.style.display = "block";
        });

        let kissBtn = document.getElementById("kissBtn");
        let clickCount = 0;

        function moveButton() {
            let maxX = window.innerWidth - kissBtn.offsetWidth * 1.5;
            let maxY = window.innerHeight - kissBtn.offsetHeight * 1.5;
            
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            kissBtn.style.left = `${x}px`;
            kissBtn.style.top = `${y}px`;
        }

        kissBtn.addEventListener("click", function() {
            clickCount++;
            moveButton();

            if (clickCount === 5) {
                let message = document.getElementById("message");
                message.innerText = "Yakalandƒ±ƒ±mmmüôà";
                message.style.display = "block";
                clickCount = 0;
            }
        });
    </script>

</body>

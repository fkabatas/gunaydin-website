<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√ºnaydƒ±n ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffe6f2;
            overflow: hidden;
            margin: 0;
        }
        img {
            width: 40%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }
        button {
            padding: 12px 18px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            width: 70%;
            max-width: 300px;
            background-color: #ff4d94;
            color: white;
        }
        button:hover {
            background-color: #d63384;
        }
        #message {
            font-size: 22px;
            color: white;
            font-weight: bold;
            text-align: center;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #ff4d94;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        .show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Kedi resmi -->
    <img src="https://r.resimlink.com/RmIQqiP.jpeg" alt="Tatlƒ± Kedi">

    <div class="container">
        <button id="messageBtn">G√ºnaydƒ±n Mesajƒ±</button>
        <button id="kissBtn">G√ºnaydƒ±n √ñp√ºc√ºƒü√º</button>
    </div>

    <div id="message"></div>

    <script>
        let message = document.getElementById("message");
        let messageBtn = document.getElementById("messageBtn");
        let kissBtn = document.getElementById("kissBtn");
        let clickCount = 0;

        function showMessage(text) {
            message.innerText = text;
            message.classList.add("show");

            // 2 saniye sonra mesaj kaybolacak ve butonlar eski haline d√∂necek
            setTimeout(() => {
                message.classList.remove("show");
                resetButtons();
            }, 2000);
        }

        function resetButtons() {
            kissBtn.style.position = "static";  // Buton yerine sabit d√∂necek
            kissBtn.style.left = "";
            kissBtn.style.top = "";
        }

        messageBtn.addEventListener("click", function() {
            showMessage("G√ºnaydƒ±n Buƒüracƒ±mmüòö");
        });

        function moveButton() {
            let maxX = window.innerWidth - kissBtn.offsetWidth;
            let maxY = window.innerHeight - kissBtn.offsetHeight;
            
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            kissBtn.style.position = "absolute";
            kissBtn.style.left = `${x}px`;
            kissBtn.style.top = `${y}px`;
        }

        kissBtn.addEventListener("click", function() {
            clickCount++;
            moveButton();

            if (clickCount === 10) {
                showMessage("Yakalandƒ±ƒ±mmmüôà");
                clickCount = 0; // Saya√ß sƒ±fƒ±rlanƒ±yor
            }
        });
    </script>

</body>
</html>

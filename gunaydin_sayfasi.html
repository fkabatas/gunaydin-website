<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√ºnaydƒ±n ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffe6f2;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        img {
            width: 30%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; 
            width: 100%;
        }
        button {
            padding: 12px 18px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            width: 70%;
            max-width: 300px;
            background-color: #ff4d94;
            color: white;
        }
        #message {
            font-size: 22px;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        .bubble {
            position: absolute;
            background-color: rgba(255, 0, 127, 0.9);
            color: white;
            padding: 15px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            animation: fadeInOut 3s ease-in-out;
            text-align: center;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            animation: floatUp 2s ease-out infinite;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <img src="https://r.resimlink.com/RmIQqiP.jpeg" alt="Tatlƒ± Kedi">

    <div class="container">
        <button id="messageBtn">G√ºnaydƒ±n Mesajƒ±</button>
        <button id="kissBtn">G√ºnaydƒ±n √ñp√ºc√ºƒü√º</button>
    </div>

    <div id="message"></div>

    <script>
        document.getElementById("messageBtn").addEventListener("click", function() {
            let message = document.getElementById("message");
            message.innerText = "G√ºnaydƒ±n Buƒüracƒ±mmüòö";
            message.style.display = "block";
        });

        let kissBtn = document.getElementById("kissBtn");
        let clickCount = 0;

        function moveButton() {
            let maxX = window.innerWidth - kissBtn.offsetWidth; 
            let maxY = window.innerHeight - kissBtn.offsetHeight - 50; 
            
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            x = Math.max(0, Math.min(x, maxX)); 
            y = Math.max(0, Math.min(y, maxY)); 

            kissBtn.style.position = "absolute";
            kissBtn.style.left = `${x}px`;
            kissBtn.style.top = `${y}px`;
        }

        kissBtn.addEventListener("click", function() {
            clickCount++;
            moveButton();

            if (clickCount === 10) {
                showBubble("Yakalandƒ±ƒ±mmmüôà");
                createHeartEffect();
                clickCount = 0; 
            }
        });

        function showBubble(text) {
            let bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.innerText = text;
            document.body.appendChild(bubble);

            bubble.style.left = "50%";
            bubble.style.top = "50%";
            bubble.style.transform = "translate(-50%, -50%)";

            setTimeout(() => {
                bubble.remove();
            }, 3000);
        }

        function createHeartEffect() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                document.body.appendChild(heart);

                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight;

                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }
    </script>

</body>
</html>

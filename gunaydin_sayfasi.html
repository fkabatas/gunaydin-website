<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√ºnaydƒ±n ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffe6f2; /* Tatlƒ± bir pembe ton */
            overflow: hidden;
        }
        img {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 12px 18px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        #messageBtn {
            background-color: #ff99cc;
            color: white;
        }
        #kissBtn {
            background-color: #ff4d94;
            color: white;
            position: absolute;
        }
        #message {
            font-size: 22px;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        @keyframes heart-pop {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 40px;
            color: red;
            animation: heart-pop 1s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Mutlu kedi g√∂rseli -->
    <img src="https://i.pinimg.com/originals/35/74/29/35742923596c16ff1e8e7c6fa9b45149.jpg" alt="Mutlu Kedi">

    <div class="container">
        <!-- G√ºnaydƒ±n Mesajƒ± butonu -->
        <button id="messageBtn">G√ºnaydƒ±n Mesajƒ±</button>

        <!-- G√ºnaydƒ±n √ñp√ºc√ºƒü√º butonu -->
        <button id="kissBtn">G√ºnaydƒ±n √ñp√ºc√ºƒü√º</button>
    </div>

    <!-- Mesajƒ±n g√∂r√ºneceƒüi alan -->
    <div id="message"></div>

    <script>
        // G√ºnaydƒ±n Mesajƒ± butonu
        document.getElementById("messageBtn").addEventListener("click", function() {
            let message = document.getElementById("message");
            message.innerText = "G√ºnaydƒ±n Buƒüracƒ±mmüòö";
            message.style.display = "block";
        });

        // G√ºnaydƒ±n √ñp√ºc√ºƒü√º butonu (ka√ßan buton)
        let kissBtn = document.getElementById("kissBtn");
        let isCaught = false; // Butonun yakalanƒ±p yakalanmadƒ±ƒüƒ±nƒ± kontrol etmek i√ßin

        kissBtn.addEventListener("mouseover", function() {
            if (!isCaught) {
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 100);
                kissBtn.style.left = `${x}px`;
                kissBtn.style.top = `${y}px`;
            }
        });

        kissBtn.addEventListener("click", function() {
            isCaught = true;
            let message = document.getElementById("message");
            message.innerText = "Yakalandƒ±mmüôà";
            message.style.display = "block";

            // Kalp efekti olu≈ütur
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "‚ù§Ô∏è";
            heart.style.left = `${kissBtn.offsetLeft + 20}px`;
            heart.style.top = `${kissBtn.offsetTop - 30}px`;
            document.body.appendChild(heart);

            // Kalbi 1 saniye sonra kaldƒ±r
            setTimeout(() => {
                heart.remove();
            }, 1000);
        });
    </script>

</body>
</html>

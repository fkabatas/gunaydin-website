<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√ºnaydƒ±n ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffe6f2;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 70%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }
        button {
            padding: 12px 18px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            width: 80%;
            max-width: 280px;
            background-color: #ff4d94;
            color: white;
            position: relative;
            z-index: 10; /* Butonlar da √ºstte olsun */
        }
        button:hover {
            background-color: #d63384;
        }
        #message {
            font-size: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #ff4d94;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            z-index: 9999; /* BALONCUK HER ZAMAN EN √ñNDE OLACAK */
        }
        .show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Kedi resmi -->
    <img src="https://r.resimlink.com/RmIQqiP.jpeg" alt="Tatlƒ± Kedi">

    <div class="container">
        <button id="messageBtn">G√ºnaydƒ±n Mesajƒ±</button>
        <button id="kissBtn">G√ºnaydƒ±n √ñp√ºc√ºƒü√º</button>
    </div>

    <div id="message"></div>

    <script>
        let message = document.getElementById("message");
        let messageBtn = document.getElementById("messageBtn");
        let kissBtn = document.getElementById("kissBtn");
        let clickCount = 0;

        function showMessage(text) {
            message.innerText = text;
            message.classList.add("show");

            setTimeout(() => {
                message.classList.remove("show");
                resetButtons();
            }, 2000);
        }

        function resetButtons() {
            kissBtn.style.position = "relative";
            kissBtn.style.left = "";
            kissBtn.style.top = "";
        }

        function moveButton() {
            let maxX = window.innerWidth - kissBtn.offsetWidth - 20;
            let maxY = window.innerHeight - kissBtn.offsetHeight - 20;
            
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            kissBtn.style.position = "absolute";
            kissBtn.style.left = `${x}px`;
            kissBtn.style.top = `${y}px`;
        }

        function handleClick(event) {
            event.preventDefault(); 
            showMessage("G√ºnaydƒ±n Buƒüracƒ±mmüòö");
        }

        function handleKissClick(event) {
            event.preventDefault(); 
            clickCount++;
            moveButton();

            if (clickCount === 10) {
                showMessage("Yakalandƒ±ƒ±mmmüôà");
                clickCount = 0; 
            }
        }

        messageBtn.addEventListener("click", handleClick);
        messageBtn.addEventListener("touchend", handleClick, { passive: false });

        kissBtn.addEventListener("click", handleKissClick);
        kissBtn.addEventListener("touchend", handleKissClick, { passive: false });
    </script>

</body>
</html>
